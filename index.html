<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL-FORSAN</title>
  <!-- CSS style file -->
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <!-- header -->
    <div class="header">
      <h2 class="title">AL-FORSAN</h2>
      <div class="sec_title">product mangment system</div>

    </div>
    <!-- inputs fields -->
    <div class="inputs">
      <input type="text" id="title" placeholder="title">
      <div class="pricing">
        <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
        <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
        <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
        <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
        <small id="total"></small>
      </div>
      <input type="number" placeholder="number" id="number">
      <input type="text" placeholder="category" id="category">
      <button id="submit">Submit</button>
    </div>


    <div class="outputs">
      <input onkeyup="searchProduct(this.value)" type="text" placeholder="search" id="search">
      <div class="search">
        <button onclick="searchProductMode(this.id)" id="searchtitle">Search by tilte</button>
        <button onclick="searchProductMode(this.id)" id="searchcategory">Search by category</button>
      </div>
      <button id="deleteall">Delete all </button>
      <div id="warning"></div>
      <table id="taable">
        <thead>
          <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>taxes</td>
            <td>ads</td>
            <td>discount</td>
            <td>total</td>
            <td>category</td>
            <td>update</td>
            <td>delete</td>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
